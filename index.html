<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Curso Laravel 5.3 com Vue.js</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <style type="text/css">
        .pago {
            color: green;
        }

        .nao-pago {
            color: red;
        }

        .no-bills {
            color: gray;
        }
    </style>

</head>
<body id="app">
<nav class="navbar navbar-default navbar-static-top">
    <div class="container">
        <ul class="nav navbar-nav">
            <li v-for="o in menus">
                <a href="#" @click.prevent="showView(o.id)">{{ o.name }}</a>
            </li>
        </ul>
    </div>
</nav>
<div class="container-fluid">

    <div class="container">


        <div class="panel panel-default">
            <div class="panel-heading">
                <h1 class="panel-title">{{ title }}</h1>
            </div>
            <div class="panel-body">
                <div class="alert" :class="{'nao-pago alert-danger': status > 0, 'pago alert-success': status == 0, 'no-bills alert-info': status === false}" >
                    <p>
                        {{ status | accountStatus }}
                    </p>
                </div>

                <div v-if="activedView == 0">
                    <table border="1" cellpadding="10" class="table table-bordered">
                        <thead>
                        <tr>
                            <th>#</th>
                            <th>Vencimento</th>
                            <th>Descrição</th>
                            <th>Valor</th>
                            <th>Paga?</th>
                            <th>Ações</th>
                        </tr>
                        </thead>
                        <tbody>

                        <tr v-for="(index,o) in bills">
                            <td>{{ index }}</td>
                            <td>{{ o.date_due }}</td>
                            <td>{{ o.name }}</td>
                            <td>{{ o.value | currency 'R$ ' 2 }}</td>
                            <td :class="{'pago': o.done, 'nao-pago': !o.done}">
                                <input type="checkbox" :checked="o.done" @click="changeStatus(index)">
                                {{ o.done | doneLabel }}
                            </td>
                            <td>
                                <a href="#" @click.prevent="loadBill(o)">Edit</a> |
                                <a href="#" @click.prevent="deleteBill(index, o)">Delete</a>
                            </td>
                        </tr>

                        </tbody>
                    </table>
                </div>
                <div v-if="activedView == 1">
                    <h2>Cadastro de Conta</h2>
                    <form @submit.prevent="submit">
                        <label>Date Due</label>
                        <input type="text" v-model="bill.date_due">
                        <br/>
                        <br/>
                        <label>Name</label>
                        <select v-model="bill.name">
                            <option v-for="o in names" :value="o">{{ o }}</option>
                        </select>
                        <br>
                        <br>
                        <label>Value</label>
                        <input type="text" v-model="bill.value">
                        <br><br>
                        <input type="submit" value="Submit">
                    </form>
                </div>
            </div>
        </div>








    </div>
</div>


<script type="text/javascript" src="node_modules/vue/dist/vue.min.js"></script>
<script type="text/javascript" src="app.js"></script>
</body>
</html>
